<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text=${nomeSistema}></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="./css/login/login.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div style="position: relative; top: 50%;">
            <h3 th:text=${nomeSistema}></h3>
            <img src="img/cassiano.jpg" alt="imagem de cassiano" class="img-circle">
            <form class="m-t" role="form" action="autenticarUsuario" method="post">
                <div class="form-group">
                    <input class="form-control" name="username" placeholder="Username" th:value="${usuario.login}"  required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" th:value="${usuario.senha}" required>
                </div>
				
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <a href="#"><small>Esqueceu a senha?</small></a>
            </form>
        </div>
    </div>

<!--     Mainly scripts
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script> -->
</body>
</html>
