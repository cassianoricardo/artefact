<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text=SGDOC></title>
<link rel="stylesheet" type="text/css"
	href="./resources/css/bootstrap-4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="./resources/css/login/animate.css">
<link rel="stylesheet" type="text/css"
	href="./resources/css/login/login.css">
<link rel="stylesheet" type="text/css"
	href="./resources/css/font-awesome/font-awesome.css">
</head>

<body class="gray-bg">
	<div class="middle-box text-center loginscreen animated fadeInDown">
		<h3>SGDOC</h3>
		<img src="resources/img/cassiano.jpg" alt="imagem de cassiano"
			class="img-circle">
		<div th:if="${param.error}">
			<div class="alert alert-danger"></div>
		</div>

		<form class="m-t" th:action="@{/login}" method="post">
			<div class="form-group">
				<input class="form-control" name="username" placeholder="Username"
					required>
			</div>

			<div class="form-group">

				<input type="password" class="form-control" name="password"
					placeholder="Password" required>

			</div>

			<button type="submit" class="btn btn-primary block full-width m-b">Login</button>
			<a href="#"><small>Esqueceu a senha?</small></a>
		</form>
	</div>

	<!-- Mainly scripts -->
	<script src="./resources/js/login/jquery-3.1.1.min.js"></script>
	<script src="./resources/js/login/popper.min.js"></script>
	<script src="./resources/js/bootstrap-4.3.1/js/bootstrap.js"></script>
</body>
</html>
