<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${nomeSistema}</title>
    <link href="./css/login/bootstrap.min.css" rel="stylesheet">
    <link href="./css/login/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="./css/login/animate.css" rel="stylesheet">
    <link href="./css/login/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div style="position: relative; top: 50%;">
            <h3>${nomeSistema}</h3>
            <form class="m-t" role="form" action="index.html" method="POST">
                <div class="form-group">
                    <input name="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
				
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <a href="#"><small>Esqueceu a senha?</small></a>
            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="./../js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
